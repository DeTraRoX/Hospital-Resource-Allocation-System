<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Dashboard</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<h1>Hospital Dashboard</h1>
<p>Clock: <span id="clock"></span></p>
<div class="cards-container">
  <div class="card" id="total-patients">Total Patients: 0</div>
  <div class="card" id="occupied-beds">Occupied Beds: 0</div>
  <div class="card" id="available-vents">Available Ventilators: 0</div>
  <div class="card" id="available-oxygen">Oxygen Cylinders: 0</div>
</div>


<h2>Hospital Resources</h2>
<div>Beds: <span id="beds"></span>
  <div class="progress"><div class="progress-bar" id="beds-bar"></div></div>
</div>
<div>Ventilators: <span id="ventilators"></span>
  <div class="progress"><div class="progress-bar" id="vents-bar"></div></div>
</div>
<div>Oxygen Cylinders: <span id="oxygen"></span></div>
<div>Staff: <span id="staff"></span></div>

<h2>Active Patients</h2>
<table>
  <thead>
    <tr><th>ID</th><th>Condition</th><th>Resource</th><th>Action</th></tr>
  </thead>
  <tbody id="active-patients"></tbody>
</table>

<h2>Waiting Patients</h2>
<table>
  <thead>
    <tr><th>ID</th><th>Condition</th><th>Requested Resource</th></tr>
  </thead>
  <tbody id="waiting-patients"></tbody>
</table>

<h2>Register Patient</h2>
<form id="patient-form">
  <input type="text" id="condition" placeholder="Condition" required>
  <button type="submit">Register</button>
</form>

<h2>Logs</h2>
<ul id="logs"></ul>

<script src="/static/js/dashboard.js"></script>
</body>
</html>
